<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>히썹 눈썹 디자인 미리보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #fff5ee, #ffe4cc);
      color: #333;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #ff6600;
      display: block;
      margin-top: 15px;
    }

    input[type="file"],
    input[type="range"],
    input[type="color"] {
      width: 100%;
      max-width: 300px;
      margin-top: 5px;
    }

    #alphaSlider {
      max-width: 300px;
    }

    #colorPicker {
      width: 120px;
    }

    canvas {
      border: 3px solid #ff9900;
      border-radius: 12px;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>히썹 눈썹 디자인 미리보기</h2>
    <label>얼굴 이미지 업로드
      <input type="file" id="faceInput">
    </label>
    <label>눈썹 이미지(PNG/JPG)
      <input type="file" id="browInput">
    </label>
    <label>눈썹 투명도
      <input type="range" id="alphaSlider" min="0" max="255" value="255">
    </label>
    <label>눈썹 색상 선택
      <input type="color" id="colorPicker" value="#000000">
    </label>

    <canvas id="canvas" width="600" height="500"></canvas>
  </div>

  <script>
    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const colorPicker = document.getElementById("colorPicker");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let faceImg = new Image();
    let browImg = new Image();
    let browOriginal = null;
    let browPos = { x: 300, y: 200 };
    let browScale = 1.0;
    let browAngle = 0;
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    faceInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          faceImg.src = evt.target.result;
          faceImg.onload = draw;
        };
        reader.readAsDataURL(file);
      }
    };

    browInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          const img = new Image();
          img.onload = () => {
            browOriginal = img;
            browImg = applyTransparency(img);
            browPos = { x: 300, y: 200 };
            browScale = 1.0;
            browAngle = 0;
            draw();
          };
          img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    function applyTransparency(img) {
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      tempCtx.drawImage(img, 0, 0);
      const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        if (r > 220 && g > 220 && b > 220) {
          data[i + 3] = 0;
        }
      }

      tempCtx.putImageData(imageData, 0, 0);
      const newImg = new Image();
      newImg.src = tempCanvas.toDataURL();
      return newImg;
    }

    colorPicker.oninput = () => {
      if (!browOriginal) return;

      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = browOriginal.width;
      tempCanvas.height = browOriginal.height;
      tempCtx.drawImage(browOriginal, 0, 0);
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;

      const hex = colorPicker.value;
      const r = parseInt(hex.substr(1, 2), 16);
      const g = parseInt(hex.substr(3, 2), 16);
      const b = parseInt(hex.substr(5, 2), 16);

      for (let i = 0; i < data.length; i += 4) {
        if (data[i + 3] > 0) {
          data[i] = r;
          data[i + 1] = g;
          data[i + 2] = b;
        }
      }

      tempCtx.putImageData(imageData, 0, 0);
      browImg = new Image();
      browImg.onload = draw;
      browImg.src = tempCanvas.toDataURL();
    };

    alphaSlider.oninput = draw;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg.src) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      if (!browImg.src) return;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;

      ctx.save();
      ctx.translate(browPos.x, browPos.y);
      ctx.rotate(browAngle * Math.PI / 180);
      ctx.globalAlpha = alphaSlider.value / 255;
      ctx.drawImage(browImg, -w / 2, -h / 2, w, h);
      ctx.restore();

      ctx.globalAlpha = 1.0;
    }

    canvas.onmousedown = e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const w = browImg.width * browScale;
      const h = browImg.height * browScale;
      const dx = mx - browPos.x;
      const dy = my - browPos.y;

      if (Math.abs(dx) < w / 2 && Math.abs(dy) < h / 2) {
        isDragging = true;
        offset.x = dx;
        offset.y = dy;
        canvas.style.cursor = "grabbing";
      }
    };

    canvas.onmousemove = e => {
      if (isDragging) {
        const rect = canvas.getBoundingClientRect();
        browPos.x = e.clientX - rect.left - offset.x;
        browPos.y = e.clientY - rect.top - offset.y;
        draw();
      }
    };

    canvas.onmouseup = () => {
      isDragging = false;
      canvas.style.cursor = "grab";
    };

    canvas.onwheel = e => {
      e.preventDefault();
      browScale *= (e.deltaY < 0) ? 1.05 : 0.95;
      if (browScale < 0.1) browScale = 0.1;
      draw();
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") {
        browAngle -= 1;
        draw();
      } else if (e.key === "ArrowRight") {
        browAngle += 1;
        draw();
      }
    });
  </script>
</body>
</html>
