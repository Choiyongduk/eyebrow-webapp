<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>히썹 눈썹 디자인 미리보기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe9d6, #fff3e6);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      max-width: 1200px;
      width: 100%;
    }

    .controls {
      width: 280px;
      margin-right: 30px;
      background-color: #fff9f3;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .controls h1 {
      color: #f2792b;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .controls label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .controls input[type="file"] {
      margin-bottom: 15px;
      display: block;
    }

    .controls input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .controls input[type="color"] {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 50%;
      margin-bottom: 15px;
      padding: 0;
    }

    canvas {
      border: 4px solid #f2792b;
      border-radius: 16px;
      background-color: #fff;
    }

    button {
      background-color: #f2792b;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      display: block;
    }

    button:hover {
      background-color: #d25e1d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1>히썹 눈썹 디자인 미리보기</h1>

      <label>얼굴 이미지 업로드</label>
      <input type="file" id="faceInput" accept="image/*" />

      <label>눈썹 이미지(PNG/JPG)</label>
      <input type="file" id="browInput" accept="image/*" />

      <label>눈썹 투명도</label>
      <input type="range" id="alphaSlider" min="0" max="255" value="255" />

      <label>눈썹 색상 선택</label>
      <input type="color" id="colorPicker" />

      <button id="resetBtn">리셋</button>
      <button id="saveBtn">이미지 저장</button>
    </div>

    <canvas id="canvas" width="500" height="600"></canvas>
  </div>

<script>
  const faceInput = document.getElementById("faceInput");
  const browInput = document.getElementById("browInput");
  const alphaSlider = document.getElementById("alphaSlider");
  const colorPicker = document.getElementById("colorPicker");
  const resetBtn = document.getElementById("resetBtn");
  const saveBtn = document.getElementById("saveBtn");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let faceImg = null;
  let originalBrowImg = null;

  // 왼쪽 눈썹
  let leftBrow = {
    img: null,
    x: canvas.width / 2 - 80,
    y: canvas.height / 2,
    scale: 1.0,
    angle: 0,
    isDragging: false,
    offset: { x: 0, y: 0 }
  };

  // 오른쪽 눈썹
  let rightBrow = {
    img: null,
    x: canvas.width / 2 + 80,
    y: canvas.height / 2,
    scale: 1.0,
    angle: 0,
    isDragging: false,
    offset: { x: 0, y: 0 }
  };

  faceInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = evt => {
      faceImg = new Image();
      faceImg.onload = draw;
      faceImg.src = evt.target.result;
    };
    reader.readAsDataURL(file);
  };

  browInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = evt => {
      const img = new Image();
      img.onload = () => {
        originalBrowImg = img;
        const processed = removeWhite(img);
        leftBrow.img = processed;
        rightBrow.img = cloneImage(processed);
        draw();
      };
      img.src = evt.target.result;
    };
    reader.readAsDataURL(file);
  };

  function removeWhite(img) {
    const tempCanvas = document.createElement("canvas");
    const tempCtx = tempCanvas.getContext("2d");
    tempCanvas.width = img.width;
    tempCanvas.height = img.height;
    tempCtx.drawImage(img, 0, 0);
    const imgData = tempCtx.getImageData(0, 0, img.width, img.height);
    const data = imgData.data;
    for (let i = 0; i < data.length; i += 4) {
      const [r, g, b] = [data[i], data[i + 1], data[i + 2]];
      if (r > 220 && g > 220 && b > 220) data[i + 3] = 0;
    }
    tempCtx.putImageData(imgData, 0, 0);
    const result = new Image();
    result.src = tempCanvas.toDataURL();
    return result;
  }

  function cloneImage(img) {
    const clone = new Image();
    clone.src = img.src;
    return clone;
  }

  function drawBrow(brow, flip = false) {
    if (!brow.img) return;
    const w = brow.img.width * brow.scale;
    const h = brow.img.height * brow.scale;
    ctx.save();
    ctx.translate(brow.x, brow.y);
    ctx.rotate(brow.angle * Math.PI / 180);
    ctx.scale(flip ? -1 : 1, 1);
    ctx.globalAlpha = alphaSlider.value / 255;
    ctx.drawImage(brow.img, -w / 2, -h / 2, w, h);
    ctx.restore();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (faceImg) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
    drawBrow(leftBrow, false);
    drawBrow(rightBrow, true);
    ctx.globalAlpha = 1.0;
  }

  colorPicker.oninput = () => {
    if (!originalBrowImg) return;
    const canvasTemp = document.createElement("canvas");
    canvasTemp.width = originalBrowImg.width;
    canvasTemp.height = originalBrowImg.height;
    const ctxTemp = canvasTemp.getContext("2d");
    ctxTemp.drawImage(originalBrowImg, 0, 0);

    const imageData = ctxTemp.getImageData(0, 0, canvasTemp.width, canvasTemp.height);
    const data = imageData.data;
    const hex = colorPicker.value;
    const rNew = parseInt(hex.slice(1, 3), 16);
    const gNew = parseInt(hex.slice(3, 5), 16);
    const bNew = parseInt(hex.slice(5, 7), 16);

    for (let i = 0; i < data.length; i += 4) {
      if (data[i + 3] !== 0) {
        data[i] = rNew;
        data[i + 1] = gNew;
        data[i + 2] = bNew;
      }
    }

    ctxTemp.putImageData(imageData, 0, 0);
    const colored = new Image();
    colored.onload = () => {
      leftBrow.img = colored;
      rightBrow.img = cloneImage(colored);
      draw();
    };
    colored.src = canvasTemp.toDataURL();
  };

  resetBtn.onclick = () => {
    if (!originalBrowImg) return;
    const base = removeWhite(originalBrowImg);
    leftBrow.img = base;
    rightBrow.img = cloneImage(base);
    leftBrow = { ...leftBrow, scale: 1.0, angle: 0, x: canvas.width / 2 - 80, y: canvas.height / 2 };
    rightBrow = { ...rightBrow, scale: 1.0, angle: 0, x: canvas.width / 2 + 80, y: canvas.height / 2 };
    colorPicker.value = "#000000";
    alphaSlider.value = 255;
    draw();
  };

  saveBtn.onclick = () => {
    const link = document.createElement('a');
    link.download = "hisub_eyebrow_design.png";
    link.href = canvas.toDataURL();
    link.click();
  };

  canvas.addEventListener("mousedown", e => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    [leftBrow, rightBrow].forEach(brow => {
      const w = brow.img?.width * brow.scale || 0;
      const h = brow.img?.height * brow.scale || 0;
      const dx = mx - brow.x;
      const dy = my - brow.y;
      if (Math.abs(dx) < w / 2 && Math.abs(dy) < h / 2) {
        brow.isDragging = true;
        brow.offset = { x: dx, y: dy };
      }
    });
  });

  canvas.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    [leftBrow, rightBrow].forEach(brow => {
      if (brow.isDragging) {
        brow.x = e.clientX - rect.left - brow.offset.x;
        brow.y = e.clientY - rect.top - brow.offset.y;
        draw();
      }
    });
  });

  canvas.addEventListener("mouseup", () => {
    leftBrow.isDragging = false;
    rightBrow.isDragging = false;
  });

  canvas.addEventListener("wheel", e => {
    e.preventDefault();
    const isShift = e.shiftKey;
    const brow = isShift ? rightBrow : leftBrow;
    brow.scale *= e.deltaY < 0 ? 1.05 : 0.95;
    if (brow.scale < 0.2) brow.scale = 0.2;
    draw();
  });

  document.addEventListener("keydown", e => {
    const brow = e.shiftKey ? rightBrow : leftBrow;
    if (e.key === "ArrowLeft") brow.angle -= 2;
    else if (e.key === "ArrowRight") brow.angle += 2;
    draw();
  });
</script>
</body>
</html>
