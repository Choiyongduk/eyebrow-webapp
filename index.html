<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>히썹 눈썹 디자인 미리보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: linear-gradient(#ffe6cc, #fff0e6);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
      width: 90%;
      max-width: 600px;
    }

    input[type="file"] {
      font-size: 14px;
    }

    #alphaSlider, #colorPicker {
      width: 100%;
      max-width: 400px;
    }

    #canvas {
      border: 4px solid #ff6600;
      border-radius: 15px;
      touch-action: none;
      background: white;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #ff6600;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>히썹 눈썹 디자인 미리보기</h2>

  <div class="container">
    <div class="controls">
      <label>얼굴 이미지 업로드</label>
      <input type="file" id="faceInput" accept="image/*">

      <label>눈썹 이미지(PNG/JPG)</label>
      <input type="file" id="browInput" accept="image/*">

      <label>눈썹 투명도</label>
      <input type="range" id="alphaSlider" min="0" max="255" value="255">

      <label>눈썹 색상 선택</label>
      <input type="color" id="colorPicker">

      <button id="resetBtn">리셋</button>
    </div>

    <canvas id="canvas" width="600" height="500"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const colorPicker = document.getElementById("colorPicker");
    const resetBtn = document.getElementById("resetBtn");

    let faceImg = null;
    let originalBrowImg = null;
    let coloredBrowImg = null;
    let browPos = { x: 300, y: 250 };
    let browScale = 1;
    let browAngle = 0;
    let dragging = false;
    let dragOffset = { x: 0, y: 0 };
    let initialDistance = 0;
    let initialAngle = 0;
    let touchStartData = null;
    let colorApplied = false;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      if (!coloredBrowImg) return;

      const w = coloredBrowImg.width * browScale;
      const h = coloredBrowImg.height * browScale;

      ctx.save();
      ctx.translate(browPos.x, browPos.y);
      ctx.rotate(browAngle);
      ctx.globalAlpha = alphaSlider.value / 255;
      ctx.drawImage(coloredBrowImg, -w/2, -h/2, w, h);
      ctx.restore();
      ctx.globalAlpha = 1;
    }

    function applyColor(color) {
      if (!originalBrowImg) return;
      const canvasTemp = document.createElement("canvas");
      const ctxTemp = canvasTemp.getContext("2d");
      canvasTemp.width = originalBrowImg.width;
      canvasTemp.height = originalBrowImg.height;
      ctxTemp.drawImage(originalBrowImg, 0, 0);

      const imageData = ctxTemp.getImageData(0, 0, canvasTemp.width, canvasTemp.height);
      const data = imageData.data;
      const rgb = hexToRgb(color);

      for (let i = 0; i < data.length; i += 4) {
        if (data[i+3] > 0) { // only non-transparent
          data[i] = rgb.r;
          data[i+1] = rgb.g;
          data[i+2] = rgb.b;
        }
      }

      ctxTemp.putImageData(imageData, 0, 0);
      coloredBrowImg = new Image();
      coloredBrowImg.onload = draw;
      coloredBrowImg.src = canvasTemp.toDataURL();
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    faceInput.onchange = e => {
      const reader = new FileReader();
      reader.onload = () => {
        faceImg = new Image();
        faceImg.onload = draw;
        faceImg.src = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    browInput.onchange = e => {
      const reader = new FileReader();
      reader.onload = () => {
        const temp = new Image();
        temp.onload = () => {
          const canvasTemp = document.createElement("canvas");
          const ctxTemp = canvasTemp.getContext("2d");
          canvasTemp.width = temp.width;
          canvasTemp.height = temp.height;
          ctxTemp.drawImage(temp, 0, 0);

          const imageData = ctxTemp.getImageData(0, 0, temp.width, temp.height);
          const data = imageData.data;
          for (let i = 0; i < data.length; i += 4) {
            if (data[i] > 240 && data[i+1] > 240 && data[i+2] > 240) {
              data[i+3] = 0;
            }
          }
          ctxTemp.putImageData(imageData, 0, 0);

          originalBrowImg = new Image();
          originalBrowImg.onload = () => {
            coloredBrowImg = originalBrowImg;
            draw();
          };
          originalBrowImg.src = canvasTemp.toDataURL();
          colorApplied = false;
        };
        temp.src = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const dx = mx - browPos.x;
      const dy = my - browPos.y;
      const w = coloredBrowImg?.width * browScale;
      const h = coloredBrowImg?.height * browScale;
      if (Math.abs(dx) < w/2 && Math.abs(dy) < h/2) {
        dragging = true;
        dragOffset = { x: dx, y: dy };
      }
    });

    canvas.addEventListener("mousemove", e => {
      if (!dragging) return;
      const rect = canvas.getBoundingClientRect();
      browPos.x = e.clientX - rect.left - dragOffset.x;
      browPos.y = e.clientY - rect.top - dragOffset.y;
      draw();
    });

    canvas.addEventListener("mouseup", () => dragging = false);

    canvas.addEventListener("wheel", e => {
      e.preventDefault();
      browScale *= (e.deltaY < 0) ? 1.05 : 0.95;
      browScale = Math.max(0.1, Math.min(5, browScale));
      draw();
    });

    // 멀티터치 회전 + 확대
    canvas.addEventListener("touchstart", e => {
      if (e.touches.length === 2) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        initialDistance = Math.hypot(dx, dy);
        initialAngle = Math.atan2(dy, dx);
        touchStartData = { scale: browScale, angle: browAngle };
      }
    }, { passive: false });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (e.touches.length === 2 && touchStartData) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        const newDistance = Math.hypot(dx, dy);
        const newAngle = Math.atan2(dy, dx);
        browScale = touchStartData.scale * (newDistance / initialDistance);
        browAngle = touchStartData.angle + (newAngle - initialAngle);
        draw();
      }
    }, { passive: false });

    colorPicker.oninput = () => {
      if (originalBrowImg && !colorApplied) {
        colorApplied = true;
        applyColor(colorPicker.value);
      } else if (originalBrowImg) {
        applyColor(colorPicker.value);
      }
    };

    resetBtn.onclick = () => {
      if (originalBrowImg) {
        coloredBrowImg = originalBrowImg;
        browScale = 1;
        browAngle = 0;
        browPos = { x: 300, y: 250 };
        colorApplied = false;
        draw();
      }
    };

    alphaSlider.oninput = draw;
  </script>

</body>
</html>
