<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>히썹 눈썹 디자인 미리보기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe9d6, #fff3e6);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      max-width: 1200px;
      width: 100%;
    }

    .controls {
      width: 280px;
      margin-right: 30px;
      background-color: #fff9f3;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .controls h1 {
      color: #f2792b;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .controls label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .controls input[type="file"] {
      margin-bottom: 15px;
      display: block;
    }

    .controls input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .controls input[type="color"] {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 50%;
      margin-bottom: 15px;
      padding: 0;
    }

    canvas {
      border: 4px solid #f2792b;
      border-radius: 16px;
      background-color: #fff;
    }

    button {
      background-color: #f2792b;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background-color: #d25e1d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1>히썹 눈썹 디자인 미리보기</h1>

      <label>얼굴 이미지 업로드</label>
      <input type="file" id="faceInput" accept="image/*" />

      <label>눈썹 이미지(PNG/JPG)</label>
      <input type="file" id="browInput" accept="image/*" />

      <label>눈썹 투명도</label>
      <input type="range" id="alphaSlider" min="0" max="255" value="255" />

      <label>눈썹 색상 선택</label>
      <input type="color" id="colorPicker" />

      <button id="resetBtn">리셋</button>
    </div>

    <canvas id="canvas" width="500" height="600"></canvas>
  </div>

  <script>
    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const colorPicker = document.getElementById("colorPicker");
    const resetBtn = document.getElementById("resetBtn");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let faceImg = null;
    let browImg = null;
    let originalBrowImg = null;
    let browPos = { x: canvas.width / 2, y: canvas.height / 2 };
    let browScale = 1.0;
    let browAngle = 0;
    let isDragging = false;
    let offset = { x: 0, y: 0 };
    let colorApplied = false;
    let holdTimer = null;

    faceInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        faceImg = new Image();
        faceImg.onload = draw;
        faceImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    };

    browInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const img = new Image();
        img.onload = () => {
          originalBrowImg = img;
          browImg = removeWhite(img);
          draw();
          colorApplied = false;
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    };

    function removeWhite(img) {
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      tempCtx.drawImage(img, 0, 0);
      const imgData = tempCtx.getImageData(0, 0, img.width, img.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        const [r, g, b] = [data[i], data[i + 1], data[i + 2]];
        if (r > 220 && g > 220 && b > 220) data[i + 3] = 0;
      }
      tempCtx.putImageData(imgData, 0, 0);
      const result = new Image();
      result.src = tempCanvas.toDataURL();
      return result;
    }

    alphaSlider.oninput = draw;

    colorPicker.oninput = () => {
      if (!originalBrowImg) return;
      const canvasTemp = document.createElement("canvas");
      canvasTemp.width = originalBrowImg.width;
      canvasTemp.height = originalBrowImg.height;
      const ctxTemp = canvasTemp.getContext("2d");

      ctxTemp.drawImage(originalBrowImg, 0, 0);
      const imageData = ctxTemp.getImageData(0, 0, canvasTemp.width, canvasTemp.height);
      const data = imageData.data;
      const hex = colorPicker.value;
      const rNew = parseInt(hex.slice(1, 3), 16);
      const gNew = parseInt(hex.slice(3, 5), 16);
      const bNew = parseInt(hex.slice(5, 7), 16);

      for (let i = 0; i < data.length; i += 4) {
        if (data[i + 3] !== 0) {
          data[i] = rNew;
          data[i + 1] = gNew;
          data[i + 2] = bNew;
        }
      }

      ctxTemp.putImageData(imageData, 0, 0);
      browImg = new Image();
      browImg.onload = () => {
        draw();
        colorApplied = true;
      };
      browImg.src = canvasTemp.toDataURL();
    };

    resetBtn.onclick = () => {
      if (!originalBrowImg) return;
      browImg = removeWhite(originalBrowImg);
      browScale = 1.0;
      browAngle = 0;
      browPos = { x: canvas.width / 2, y: canvas.height / 2 };
      colorPicker.value = "#000000";
      alphaSlider.value = 255;
      draw();
      colorApplied = false;
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      if (!browImg) return;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;

      ctx.save();
      ctx.translate(browPos.x, browPos.y);
      ctx.rotate(browAngle * Math.PI / 180);
      ctx.globalAlpha = alphaSlider.value / 255;
      ctx.drawImage(browImg, -w / 2, -h / 2, w, h);
      ctx.restore();
      ctx.globalAlpha = 1.0;
    }

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const dx = mx - browPos.x;
      const dy = my - browPos.y;
      const w = browImg?.width * browScale || 0;
      const h = browImg?.height * browScale || 0;

      if (Math.abs(dx) < w / 2 && Math.abs(dy) < h / 2) {
        isDragging = true;
        offset = { x: dx, y: dy };

        holdTimer = setTimeout(() => {
          saveBrowCutout();
        }, 1000); // 1초 이상 누르면 저장
      }
    });

    canvas.addEventListener("mouseup", () => {
      isDragging = false;
      clearTimeout(holdTimer);
    });

    canvas.addEventListener("mousemove", e => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      browPos.x = e.clientX - rect.left - offset.x;
      browPos.y = e.clientY - rect.top - offset.y;
      draw();
    });

    canvas.addEventListener("wheel", e => {
      e.preventDefault();
      browScale *= (e.deltaY < 0) ? 1.05 : 0.95;
      if (browScale < 0.2) browScale = 0.2;
      draw();
    });

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") browAngle -= 2;
      else if (e.key === "ArrowRight") browAngle += 2;
      draw();
    });

    function saveBrowCutout() {
      if (!browImg) return;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;

      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = w;
      tempCanvas.height = h;
      const tempCtx = tempCanvas.getContext("2d");

      tempCtx.translate(w / 2, h / 2);
      tempCtx.rotate(browAngle * Math.PI / 180);
      tempCtx.globalAlpha = alphaSlider.value / 255;
      tempCtx.drawImage(browImg, -w / 2, -h / 2, w, h);
      tempCtx.globalAlpha = 1.0;

      const link = document.createElement("a");
      link.download = "눈썹_누끼.png";
      link.href = tempCanvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
