<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>눈썹 디자인 미리보기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      background: #fff0e0;
      border-bottom: 2px solid #ffa14e;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .controls label {
      margin-right: 10px;
      font-weight: bold;
    }

    .controls input[type="file"],
    .controls input[type="range"] {
      margin-right: 20px;
    }

    #colorButtons {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .color-button {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #999;
      cursor: pointer;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      cursor: grab;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label>얼굴 이미지:</label>
    <input type="file" id="faceInput">
    <label>눈썹 이미지:</label>
    <input type="file" id="browInput">
    <label>투명도:</label>
    <input type="range" id="alphaSlider" min="0" max="255" value="255">

    <label>색상:</label>
    <div id="colorButtons">
      <div class="color-button" style="background:#000" data-color="#000000"></div>
      <div class="color-button" style="background:#663300" data-color="#663300"></div>
      <div class="color-button" style="background:#a0522d" data-color="#a0522d"></div>
      <div class="color-button" style="background:#cc6600" data-color="#cc6600"></div>
      <div class="color-button" style="background:#964b00" data-color="#964b00"></div>
    </div>
  </div>

  <canvas id="canvas" width="600" height="500"></canvas>

  <script>
    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorButtons = document.querySelectorAll(".color-button");

    let faceImg = new Image();
    let browImg = new Image();
    let browOriginal = null;
    let browPos = { x: 300, y: 200 };
    let browScale = 1.0;
    let browAngle = 0;
    let isDragging = false;
    let offset = { x: 0, y: 0 };
    let selectedColor = null;

    faceInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          faceImg.src = evt.target.result;
          faceImg.onload = draw;
        };
        reader.readAsDataURL(file);
      }
    };

    browInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          const img = new Image();
          img.onload = () => {
            browOriginal = img;
            processBrowImage();
          };
          img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    function processBrowImage() {
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = browOriginal.width;
      tempCanvas.height = browOriginal.height;

      tempCtx.drawImage(browOriginal, 0, 0);
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        if (r > 220 && g > 220 && b > 220) {
          data[i + 3] = 0;
        } else if (selectedColor) {
          const color = hexToRgb(selectedColor);
          data[i] = color.r;
          data[i + 1] = color.g;
          data[i + 2] = color.b;
        }
      }

      tempCtx.putImageData(imageData, 0, 0);
      browImg = new Image();
      browImg.onload = draw;
      browImg.src = tempCanvas.toDataURL();
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    alphaSlider.oninput = draw;

    colorButtons.forEach(button => {
      button.onclick = () => {
        selectedColor = button.dataset.color;
        if (browOriginal) processBrowImage();
      };
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg.src) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      if (!browImg.src) return;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;

      ctx.save();
      ctx.translate(browPos.x, browPos.y);
      ctx.rotate(browAngle * Math.PI / 180);
      ctx.globalAlpha = alphaSlider.value / 255;
      ctx.drawImage(browImg, -w / 2, -h / 2, w, h);
      ctx.restore();

      ctx.globalAlpha = 1.0;
    }

    canvas.onmousedown = e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;
      const dx = mx - browPos.x;
      const dy = my - browPos.y;

      if (Math.abs(dx) < w / 2 && Math.abs(dy) < h / 2) {
        isDragging = true;
        offset.x = dx;
        offset.y = dy;
        canvas.style.cursor = "grabbing";
      }
    };

    canvas.onmousemove = e => {
      if (isDragging) {
        const rect = canvas.getBoundingClientRect();
        browPos.x = e.clientX - rect.left - offset.x;
        browPos.y = e.clientY - rect.top - offset.y;
        draw();
      }
    };

    canvas.onmouseup = () => {
      isDragging = false;
      canvas.style.cursor = "grab";
    };

    canvas.onwheel = e => {
      e.preventDefault();
      browScale *= (e.deltaY < 0) ? 1.05 : 0.95;
      if (browScale < 0.1) browScale = 0.1;
      draw();
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") {
        browAngle -= 1;
        draw();
      } else if (e.key === "ArrowRight") {
        browAngle += 1;
        draw();
      }
    });
  </script>
</body>
</html>
