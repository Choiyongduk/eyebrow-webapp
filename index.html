<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>눈썹 디자인 미리보기</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    canvas { border: 1px solid #ccc; touch-action: none; max-width: 100%; height: auto; }
    .controls { margin: 10px 0; display: flex; flex-direction: column; gap: 8px; max-width: 600px; }
    .controls label { font-weight: bold; }
    .buttons { display: flex; gap: 10px; flex-wrap: wrap; }
    input[type="range"] { width: 100%; }
  </style>
</head>
<body>
  <h2>눈썹 디자인 미리보기</h2>

  <div class="controls">
    <label>얼굴 이미지: <input type="file" id="faceInput"></label>
    <label>눈썹 이미지(PNG/JPG): <input type="file" id="browInput"></label>
    <label>투명도: <input type="range" id="alphaSlider" min="0" max="255" value="255"></label>
    <label>눈썹 색상: <input type="color" id="colorPicker" value="#000000"></label>
    <div class="buttons">
      <button id="saveBtn">이미지 저장</button>
      <button id="resetBtn">리셋</button>
    </div>
  </div>

  <canvas id="canvas" width="600" height="500"></canvas>

  <script>
    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const colorPicker = document.getElementById("colorPicker");
    const saveBtn = document.getElementById("saveBtn");
    const resetBtn = document.getElementById("resetBtn");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let faceImg = null;
    let browImg = null;
    let browOriginal = null;
    let browPos = { x: 300, y: 200 };
    let browScale = 1.0;
    let browAngle = 0;
    let isDragging = false;
    let offset = { x: 0, y: 0 };
    let isGesture = false;
    let gestureStart = {};
    let browColorApplied = false;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      if (browImg) {
        ctx.save();
        ctx.translate(browPos.x, browPos.y);
        ctx.rotate(browAngle);
        ctx.globalAlpha = alphaSlider.value / 255;
        const w = browImg.width * browScale;
        const h = browImg.height * browScale;
        ctx.drawImage(browImg, -w / 2, -h / 2, w, h);
        ctx.restore();
        ctx.globalAlpha = 1.0;
      }
    }

    faceInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          faceImg = new Image();
          faceImg.onload = draw;
          faceImg.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    };

    browInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => {
            browOriginal = img;
            browImg = img;
            browScale = 1.0;
            browAngle = 0;
            browPos = { x: 300, y: 200 };
            browColorApplied = false;
            draw();
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    };

    alphaSlider.oninput = () => {
      draw();
    };

    colorPicker.oninput = () => {
      if (!browOriginal) return;
      const temp = document.createElement("canvas");
      temp.width = browOriginal.width;
      temp.height = browOriginal.height;
      const tctx = temp.getContext("2d");
      tctx.drawImage(browOriginal, 0, 0);
      const imageData = tctx.getImageData(0, 0, temp.width, temp.height);
      const data = imageData.data;
      const hex = colorPicker.value;
      const r = parseInt(hex.substr(1, 2), 16);
      const g = parseInt(hex.substr(3, 2), 16);
      const b = parseInt(hex.substr(5, 2), 16);
      for (let i = 0; i < data.length; i += 4) {
        if (data[i + 3] > 0) {
          data[i] = r;
          data[i + 1] = g;
          data[i + 2] = b;
        }
      }
      tctx.putImageData(imageData, 0, 0);
      browImg = new Image();
      browImg.onload = draw;
      browImg.src = temp.toDataURL();
      browColorApplied = true;
    };

    saveBtn.onclick = () => {
      const link = document.createElement("a");
      link.download = "result.png";
      link.href = canvas.toDataURL();
      link.click();
    };

    resetBtn.onclick = () => {
      if (browOriginal) {
        browImg = browOriginal;
        browScale = 1.0;
        browAngle = 0;
        browPos = { x: 300, y: 200 };
        browColorApplied = false;
        draw();
      }
    };

    canvas.addEventListener("pointerdown", e => {
      if (e.pointerType === "touch") {
        canvas.setPointerCapture(e.pointerId);
        gestureStart[e.pointerId] = { x: e.clientX, y: e.clientY };
        if (Object.keys(gestureStart).length === 2) {
          isGesture = true;
        } else {
          isDragging = true;
          offset.x = e.clientX - browPos.x;
          offset.y = e.clientY - browPos.y;
        }
      } else {
        isDragging = true;
        offset.x = e.offsetX - browPos.x;
        offset.y = e.offsetY - browPos.y;
      }
    });

    canvas.addEventListener("pointermove", e => {
      if (isGesture && Object.keys(gestureStart).length === 2) {
        const ids = Object.keys(gestureStart);
        const p1 = gestureStart[ids[0]];
        const p2 = gestureStart[ids[1]];
        const dx = e.clientX - p2.x;
        const dy = e.clientY - p2.y;
        const d1 = Math.hypot(p1.x - p2.x, p1.y - p2.y);
        const d2 = Math.hypot(p1.x - (p2.x + dx), p1.y - (p2.y + dy));
        browScale *= d2 / d1;
        browAngle += dx * 0.005;
        gestureStart[ids[1]] = { x: e.clientX, y: e.clientY };
        draw();
      } else if (isDragging) {
        browPos.x = e.clientX - offset.x;
        browPos.y = e.clientY - offset.y;
        draw();
      }
    });

    canvas.addEventListener("pointerup", e => {
      isDragging = false;
      gestureStart = {};
      isGesture = false;
    });

    canvas.addEventListener("wheel", e => {
      e.preventDefault();
      browScale += e.deltaY < 0 ? 0.05 : -0.05;
      draw();
    });
  </script>
</body>
</html>
