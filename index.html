<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>히썹 눈썹 디자인 미리보기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe9d6, #fff3e6);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      max-width: 1200px;
      width: 100%;
    }

    .controls {
      width: 280px;
      margin-right: 30px;
      background-color: #fff9f3;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .controls h1 {
      color: #f2792b;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .controls label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .controls input[type="file"] {
      margin-bottom: 15px;
      display: block;
    }

    .controls input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .controls input[type="color"] {
      width: 100%;
      height: 35px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    canvas {
      border: 4px solid #f2792b;
      border-radius: 16px;
      background-color: #fff;
    }

    button {
      background-color: #f2792b;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d25e1d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1>히썹 눈썹 디자인 미리보기</h1>

      <label>얼굴 이미지 업로드</label>
      <input type="file" id="faceInput" accept="image/*" />

      <label>눈썹 이미지(PNG/JPG)</label>
      <input type="file" id="browInput" accept="image/*" />

      <label>눈썹 투명도</label>
      <input type="range" id="alphaSlider" min="0" max="255" value="255" />

      <label>눈썹 색상 선택</label>
      <input type="color" id="colorPicker" />

      <button id="resetBtn">리셋</button>
    </div>

    <canvas id="canvas" width="500" height="600"></canvas>
  </div>

  <script>
    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const colorPicker = document.getElementById("colorPicker");
    const resetBtn = document.getElementById("resetBtn");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let faceImg = null;
    let originalBrowImg = null;
    let browImg = null;
    let browPos = { x: canvas.width / 2, y: canvas.height / 2 };
    let browScale = 1.0;
    let browAngle = 0;
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      if (!browImg) return;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;

      ctx.save();
      ctx.translate(browPos.x, browPos.y);
      ctx.rotate(browAngle * Math.PI / 180);
      ctx.globalAlpha = alphaSlider.value / 255;
      ctx.drawImage(browImg, -w / 2, -h / 2, w, h);
      ctx.restore();

      ctx.globalAlpha = 1.0;
    }

    function removeWhite(img) {
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      tempCtx.drawImage(img, 0, 0);
      const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        if (data[i] > 240 && data[i + 1] > 240 && data[i + 2] > 240) {
          data[i + 3] = 0;
        }
      }
      tempCtx.putImageData(imageData, 0, 0);
      const newImg = new Image();
      newImg.src = tempCanvas.toDataURL();
      return newImg;
    }

    faceInput.onchange = e => {
      const reader = new FileReader();
      reader.onload = evt => {
        faceImg = new Image();
        faceImg.onload = draw;
        faceImg.src = evt.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    browInput.onchange = e => {
      const reader = new FileReader();
      reader.onload = evt => {
        const img = new Image();
        img.onload = () => {
          originalBrowImg = img;
          browImg = removeWhite(img);
          draw();
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    colorPicker.oninput = () => {
      if (!originalBrowImg) return;
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = originalBrowImg.width;
      tempCanvas.height = originalBrowImg.height;
      tempCtx.drawImage(originalBrowImg, 0, 0);

      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;
      const hex = colorPicker.value;
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);

      for (let i = 0; i < data.length; i += 4) {
        if (data[i + 3] !== 0) { // 투명하지 않은 픽셀만
          data[i] = r;
          data[i + 1] = g;
          data[i + 2] = b;
        }
      }
      tempCtx.putImageData(imageData, 0, 0);
      const recolored = new Image();
      recolored.onload = () => {
        browImg = recolored;
        draw();
      };
      recolored.src = tempCanvas.toDataURL();
    };

    resetBtn.onclick = () => {
      if (!originalBrowImg) return;
      browImg = removeWhite(originalBrowImg);
      browScale = 1.0;
      browAngle = 0;
      browPos = { x: canvas.width / 2, y: canvas.height / 2 };
      colorPicker.value = "#000000";
      alphaSlider.value = 255;
      draw();
    };

    alphaSlider.oninput = draw;

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const dx = mx - browPos.x;
      const dy = my - browPos.y;
      const w = browImg.width * browScale;
      const h = browImg.height * browScale;
      if (Math.abs(dx) < w / 2 && Math.abs(dy) < h / 2) {
        isDragging = true;
        offset = { x: dx, y: dy };
      }
    });

    canvas.addEventListener("mousemove", e => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      browPos.x = e.clientX - rect.left - offset.x;
      browPos.y = e.clientY - rect.top - offset.y;
      draw();
    });

    canvas.addEventListener("mouseup", () => {
      isDragging = false;
    });

    canvas.addEventListener("wheel", e => {
      e.preventDefault();
      browScale *= (e.deltaY < 0) ? 1.05 : 0.95;
      browScale = Math.max(0.2, browScale);
      draw();
    });

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") browAngle -= 2;
      else if (e.key === "ArrowRight") browAngle += 2;
      draw();
    });
  </script>
</body>
</html>
