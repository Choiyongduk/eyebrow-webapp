<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>눈썹 디자인 미리보기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: linear-gradient(to bottom, #fffaf5, #ffe5d0);
      color: #333;
    }
    h2 {
      color: #ff6f3c;
    }
    .controls {
      margin-bottom: 20px;
    }
    canvas {
      border: 2px solid #ff6f3c;
      border-radius: 10px;
      cursor: grab;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }
    input[type="file"],
    input[type="range"],
    input[type="color"] {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>히썹 눈썹 디자인 미리보기</h2>

  <div class="controls">
    <label>얼굴 이미지 업로드</label><br>
    <input type="file" id="faceInput"><br>

    <label>눈썹 이미지(PNG/JPG)</label><br>
    <input type="file" id="browInput"><br>

    <label>눈썹 투명도</label><br>
    <input type="range" id="alphaSlider" min="0" max="255" value="255"><br>

    <label>눈썹 색상 선택</label><br>
    <input type="color" id="colorPicker" value="#000000">
  </div>

  <canvas id="canvas" width="600" height="500"></canvas>

  <script>
    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const colorPicker = document.getElementById("colorPicker");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let faceImg = new Image();
    let browImg = new Image();
    let browOriginal = null;
    let browPos = { x: 300, y: 200 };
    let browScale = 1.0;
    let browAngle = 0;
    let isDragging = false;
    let offset = { x: 0, y: 0 };
    let pointers = {};

    faceInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          faceImg = new Image();
          faceImg.onload = draw;
          faceImg.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    browInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          const tempImg = new Image();
          tempImg.onload = () => {
            // 배경 흰색 제거
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = tempImg.width;
            tempCanvas.height = tempImg.height;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(tempImg, 0, 0);
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
              const r = data[i], g = data[i + 1], b = data[i + 2];
              if (r > 220 && g > 220 && b > 220) {
                data[i + 3] = 0; // 투명하게
              }
            }
            tempCtx.putImageData(imageData, 0, 0);
            browOriginal = new Image();
            browOriginal.onload = () => {
              browImg = browOriginal;
              browPos = { x: 300, y: 200 };
              browScale = 1.0;
              browAngle = 0;
              draw();
            };
            browOriginal.src = tempCanvas.toDataURL();
          };
          tempImg.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    alphaSlider.oninput = draw;

    colorPicker.oninput = () => {
      if (!browOriginal) return;
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = browOriginal.width;
      tempCanvas.height = browOriginal.height;
      const tctx = tempCanvas.getContext("2d");
      tctx.drawImage(browOriginal, 0, 0);
      const imageData = tctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;
      const hex = colorPicker.value;
      const r = parseInt(hex.substr(1, 2), 16);
      const g = parseInt(hex.substr(3, 2), 16);
      const b = parseInt(hex.substr(5, 2), 16);
      for (let i = 0; i < data.length; i += 4) {
        if (data[i + 3] > 0) {
          data[i] = r;
          data[i + 1] = g;
          data[i + 2] = b;
        }
      }
      tctx.putImageData(imageData, 0, 0);
      browImg = new Image();
      browImg.onload = draw;
      browImg.src = tempCanvas.toDataURL();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg.src) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      if (!browImg.src) return;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;

      ctx.save();
      ctx.translate(browPos.x, browPos.y);
      ctx.rotate(browAngle * Math.PI / 180);
      ctx.globalAlpha = alphaSlider.value / 255;
      ctx.drawImage(browImg, -w / 2, -h / 2, w, h);
      ctx.restore();
      ctx.globalAlpha = 1.0;
    }

    let lastDist = 0;
    canvas.addEventListener("pointerdown", e => {
      pointers[e.pointerId] = { x: e.clientX, y: e.clientY };
    });

    canvas.addEventListener("pointermove", e => {
      if (!(e.pointerId in pointers)) return;
      const prev = pointers[e.pointerId];
      const dx = e.clientX - prev.x;
      const dy = e.clientY - prev.y;

      if (Object.keys(pointers).length === 1) {
        browPos.x += dx;
        browPos.y += dy;
      } else if (Object.keys(pointers).length === 2) {
        const ids = Object.keys(pointers);
        const p1 = pointers[ids[0]];
        const p2 = pointers[ids[1]];
        const newP1 = (e.pointerId == ids[0]) ? { x: e.clientX, y: e.clientY } : p1;
        const newP2 = (e.pointerId == ids[1]) ? { x: e.clientX, y: e.clientY } : p2;

        const dist = Math.hypot(newP1.x - newP2.x, newP1.y - newP2.y);
        if (lastDist > 0) browScale *= dist / lastDist;

        const angle = Math.atan2(newP2.y - newP1.y, newP2.x - newP1.x);
        const prevAngle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
        browAngle += (angle - prevAngle) * (180 / Math.PI);

        lastDist = dist;
      }
      pointers[e.pointerId] = { x: e.clientX, y: e.clientY };
      draw();
    });

    canvas.addEventListener("pointerup", e => {
      delete pointers[e.pointerId];
      if (Object.keys(pointers).length < 2) lastDist = 0;
    });

    canvas.addEventListener("pointercancel", e => {
      delete pointers[e.pointerId];
      if (Object.keys(pointers).length < 2) lastDist = 0;
    });
  </script>
</body>
</html>
