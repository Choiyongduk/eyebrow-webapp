<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>눈썹 디자인 미리보기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: linear-gradient(to bottom, #fffaf5, #ffe5d0);
      color: #333;
    }
    h2 {
      color: #ff6f3c;
    }
    .controls {
      margin-bottom: 20px;
    }
    canvas {
      border: 2px solid #ff6f3c;
      border-radius: 10px;
      cursor: grab;
      max-width: 100%;
      height: auto;
    }
    input[type="file"],
    input[type="range"] {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>히썹 눈썹 디자인 미리보기</h2>

  <div class="controls">
    <label>얼굴 이미지 업로드</label><br>
    <input type="file" id="faceInput"><br>

    <label>눈썹 이미지(PNG/JPG)</label><br>
    <input type="file" id="browInput"><br>

    <label>눈썹 투명도</label><br>
    <input type="range" id="alphaSlider" min="0" max="255" value="255">
  </div>

  <canvas id="canvas" width="600" height="500"></canvas>

  <script>
    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let faceImg = new Image();
    let browImg = new Image();
    let browPos = { x: 300, y: 200 };
    let browScale = 1.0;
    let browAngle = 0;
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    faceInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          faceImg = new Image();
          faceImg.onload = draw;
          faceImg.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    browInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          const tempImg = new Image();
          tempImg.onload = () => {
            // 배경 흰색 제거
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = tempImg.width;
            tempCanvas.height = tempImg.height;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(tempImg, 0, 0);
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
              const r = data[i], g = data[i + 1], b = data[i + 2];
              if (r > 220 && g > 220 && b > 220) {
                data[i + 3] = 0; // 투명하게
              }
            }
            tempCtx.putImageData(imageData, 0, 0);
            browImg = new Image();
            browImg.onload = () => {
              browPos = { x: 300, y: 200 };
              browScale = 1.0;
              browAngle = 0;
              draw();
            };
            browImg.src = tempCanvas.toDataURL();
          };
          tempImg.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    alphaSlider.oninput = draw;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg.src) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      if (!browImg.src) return;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;

      ctx.save();
      ctx.translate(browPos.x, browPos.y);
      ctx.rotate(browAngle * Math.PI / 180);
      ctx.globalAlpha = alphaSlider.value / 255;
      ctx.drawImage(browImg, -w / 2, -h / 2, w, h);
      ctx.restore();

      ctx.globalAlpha = 1.0;
    }

    canvas.onmousedown = e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;
      const dx = mx - browPos.x;
      const dy = my - browPos.y;

      if (Math.abs(dx) < w / 2 && Math.abs(dy) < h / 2) {
        isDragging = true;
        offset.x = dx;
        offset.y = dy;
        canvas.style.cursor = "grabbing";
      }
    };

    canvas.onmousemove = e => {
      if (isDragging) {
        const rect = canvas.getBoundingClientRect();
        browPos.x = e.clientX - rect.left - offset.x;
        browPos.y = e.clientY - rect.top - offset.y;
        draw();
      }
    };

    canvas.onmouseup = () => {
      isDragging = false;
      canvas.style.cursor = "grab";
    };

    canvas.onwheel = e => {
      e.preventDefault();
      browScale *= (e.deltaY < 0) ? 1.05 : 0.95;
      if (browScale < 0.1) browScale = 0.1;
      draw();
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") {
        browAngle -= 1;
        draw();
      } else if (e.key === "ArrowRight") {
        browAngle += 1;
        draw();
      }
    });
  </script>
</body>
</html>
