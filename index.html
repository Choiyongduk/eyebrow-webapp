<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>눈썹 디자인 미리보기</title>
  <style>
    canvas { border: 1px solid #ccc; cursor: grab; touch-action: none; }
    .controls { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>눈썹 디자인 미리보기</h2>

  <div class="controls">
    얼굴 이미지: <input type="file" id="faceInput"><br><br>
    눈썹 이미지(PNG/JPG): <input type="file" id="browInput"><br><br>
    투명도: <input type="range" id="alphaSlider" min="0" max="255" value="255">
  </div>

  <canvas id="canvas" width="600" height="500"></canvas>

  <script>
    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let faceImg = null;
    let browImg = null;
    let browPos = { x: 300, y: 200 };
    let browScale = 1.0;
    let browAngle = 0;
    let isDragging = false;
    let offset = { x: 0, y: 0 };
    let isGesture = false;
    let gestureStart = {};

    faceInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const img = new Image();
        img.onload = () => {
          faceImg = resizeImage(img, canvas.width, canvas.height);
          draw();
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    };

    browInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const img = new Image();
        img.onload = () => {
          processBrowImage(img);
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    };

    function resizeImage(img, maxWidth, maxHeight) {
      const ratio = Math.min(maxWidth / img.width, maxHeight / img.height, 1);
      const canvas = document.createElement("canvas");
      canvas.width = img.width * ratio;
      canvas.height = img.height * ratio;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const resized = new Image();
      resized.src = canvas.toDataURL();
      return resized;
    }

    function processBrowImage(img) {
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;

      tempCtx.drawImage(img, 0, 0);
      const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        if (r > 220 && g > 220 && b > 220) data[i + 3] = 0;
      }

      tempCtx.putImageData(imageData, 0, 0);
      const transparentImg = new Image();
      transparentImg.onload = () => {
        browImg = resizeImage(transparentImg, canvas.width / 2, canvas.height / 2);
        browImg.onload = draw;
      };
      transparentImg.src = tempCanvas.toDataURL();
    }

    alphaSlider.oninput = draw;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg) ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      if (!browImg) return;

      const w = browImg.width * browScale;
      const h = browImg.height * browScale;

      ctx.save();
      ctx.translate(browPos.x, browPos.y);
      ctx.rotate(browAngle * Math.PI / 180);
      ctx.globalAlpha = alphaSlider.value / 255;
      ctx.drawImage(browImg, -w / 2, -h / 2, w, h);
      ctx.restore();
      ctx.globalAlpha = 1.0;
    }

    // 터치 제스처: 이동 + 핀치줌 + 회전
    canvas.ontouchstart = e => {
      if (e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const mx = touch.clientX - rect.left;
        const my = touch.clientY - rect.top;
        const w = browImg.width * browScale;
        const h = browImg.height * browScale;
        const dx = mx - browPos.x;
        const dy = my - browPos.y;

        if (Math.abs(dx) < w/2 && Math.abs(dy) < h/2) {
          isDragging = true;
          offset.x = dx;
          offset.y = dy;
        }
      } else if (e.touches.length === 2) {
        isGesture = true;
        gestureStart = {
          dist: getTouchDistance(e),
          angle: getTouchAngle(e),
          scale: browScale,
          rotate: browAngle
        };
      }
    };

    canvas.ontouchmove = e => {
      if (isDragging && e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        browPos.x = touch.clientX - rect.left - offset.x;
        browPos.y = touch.clientY - rect.top - offset.y;
        draw();
      } else if (isGesture && e.touches.length === 2) {
        const dist = getTouchDistance(e);
        const angle = getTouchAngle(e);
        browScale = gestureStart.scale * (dist / gestureStart.dist);
        browAngle = gestureStart.rotate + (angle - gestureStart.angle);
        draw();
      }
    };

    canvas.ontouchend = () => {
      isDragging = false;
      isGesture = false;
    };

    function getTouchDistance(e) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      return Math.hypot(dx, dy);
    }

    function getTouchAngle(e) {
      const dx = e.touches[1].clientX - e.touches[0].clientX;
      const dy = e.touches[1].clientY - e.touches[0].clientY;
      return Math.atan2(dy, dx) * 180 / Math.PI;
    }

    canvas.onwheel = e => {
      e.preventDefault();
      browScale *= (e.deltaY < 0) ? 1.05 : 0.95;
      if (browScale < 0.1) browScale = 0.1;
      draw();
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") {
        browAngle -= 1;
        draw();
      } else if (e.key === "ArrowRight") {
        browAngle += 1;
        draw();
      }
    });
  </script>
</body>
</html>
