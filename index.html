<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>히썹 눈썹 디자인 미리보기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff2e6, #ffe5cc);
      text-align: center;
      padding: 30px;
      color: #cc5200;
    }
    h2 {
      color: #cc3300;
      margin-bottom: 30px;
    }
    .controls {
      margin-bottom: 20px;
    }
    input[type="file"], input[type="range"], input[type="color"] {
      margin: 5px;
    }
    canvas {
      border: 5px solid #ff9933;
      border-radius: 12px;
      background-color: white;
      cursor: grab;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h2>히썹 눈썹 디자인 미리보기</h2>

  <div class="controls">
    얼굴 이미지 업로드<br>
    <input type="file" id="faceInput"><br>
    눈썹 이미지(PNG/JPG)<br>
    <input type="file" id="browInput"><br>
    눈썹 투명도<br>
    <input type="range" id="alphaSlider" min="0" max="255" value="255"><br>
    눈썹 색상 선택<br>
    <input type="color" id="colorPicker" value="#000000">
  </div>

  <canvas id="canvas" width="600" height="500"></canvas>

  <script>
    const faceInput = document.getElementById("faceInput");
    const browInput = document.getElementById("browInput");
    const alphaSlider = document.getElementById("alphaSlider");
    const colorPicker = document.getElementById("colorPicker");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let faceImg = new Image();
    let browImg = new Image();
    let processedBrowImg = null;
    let browCanvas = document.createElement("canvas");
    let browCtx = browCanvas.getContext("2d");

    let browPos = { x: 300, y: 250 };
    let browScale = 1.0;
    let browAngle = 0;
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    faceInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          faceImg.src = evt.target.result;
          faceImg.onload = draw;
        };
        reader.readAsDataURL(file);
      }
    };

    browInput.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          browImg = new Image();
          browImg.onload = () => {
            processBrowImage();
          };
          browImg.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    function processBrowImage() {
      browCanvas.width = browImg.width;
      browCanvas.height = browImg.height;
      browCtx.drawImage(browImg, 0, 0);
      const imageData = browCtx.getImageData(0, 0, browImg.width, browImg.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        if (r > 220 && g > 220 && b > 220) {
          data[i + 3] = 0;
        }
      }

      browCtx.putImageData(imageData, 0, 0);
      processedBrowImg = new Image();
      processedBrowImg.onload = draw;
      processedBrowImg.src = browCanvas.toDataURL();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (faceImg.src) {
        ctx.drawImage(faceImg, 0, 0, canvas.width, canvas.height);
      }

      if (!processedBrowImg) return;

      const w = processedBrowImg.width * browScale;
      const h = processedBrowImg.height * browScale;

      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = w;
      tempCanvas.height = h;
      const tempCtx = tempCanvas.getContext("2d");

      tempCtx.clearRect(0, 0, w, h);
      tempCtx.drawImage(processedBrowImg, 0, 0, w, h);

      // 색상 적용
      const imageData = tempCtx.getImageData(0, 0, w, h);
      const data = imageData.data;
      const color = hexToRgb(colorPicker.value);

      for (let i = 0; i < data.length; i += 4) {
        const alpha = data[i + 3];
        if (alpha > 0) {
          data[i] = color.r;
          data[i + 1] = color.g;
          data[i + 2] = color.b;
        }
      }

      tempCtx.putImageData(imageData, 0, 0);

      ctx.save();
      ctx.translate(browPos.x, browPos.y);
      ctx.rotate(browAngle * Math.PI / 180);
      ctx.globalAlpha = alphaSlider.value / 255;
      ctx.drawImage(tempCanvas, -w / 2, -h / 2);
      ctx.restore();
      ctx.globalAlpha = 1.0;
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    canvas.onmousedown = e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const w = processedBrowImg.width * browScale;
      const h = processedBrowImg.height * browScale;
      const dx = mx - browPos.x;
      const dy = my - browPos.y;

      if (Math.abs(dx) < w / 2 && Math.abs(dy) < h / 2) {
        isDragging = true;
        offset.x = dx;
        offset.y = dy;
        canvas.style.cursor = "grabbing";
      }
    };

    canvas.onmousemove = e => {
      if (isDragging) {
        const rect = canvas.getBoundingClientRect();
        browPos.x = e.clientX - rect.left - offset.x;
        browPos.y = e.clientY - rect.top - offset.y;
        draw();
      }
    };

    canvas.onmouseup = () => {
      isDragging = false;
      canvas.style.cursor = "grab";
    };

    canvas.onwheel = e => {
      e.preventDefault();
      browScale *= (e.deltaY < 0) ? 1.05 : 0.95;
      if (browScale < 0.1) browScale = 0.1;
      draw();
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") {
        browAngle -= 1;
        draw();
      } else if (e.key === "ArrowRight") {
        browAngle += 1;
        draw();
      }
    });

    alphaSlider.oninput = draw;
    colorPicker.oninput = draw;
  </script>
</body>
</html>
